<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="./style.css">

    <!-- plan title font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">

    <!-- plan price font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- plan features font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

  <body>
    <div class="logo">    
      <img src="./bsnl-logo-icon.png" alt="BSNL LOGO">
  </div>
    <h1>BSNL</h1>
    <p>Popular Packs</p>
    <div class="pricing-container">
      <div class="pricing-plan basic">
        <div class="plan-titlebg1">
          <div class="plan-title">FREE 3GB data</div>
          <div class="plan-price">299</div>
        </div>
        <ul class="plan-features">
          <li>Voice Calls: 100 mins</li>
          <li>Data: 3GB/Data + 3GB</li>
          <li>Validity: 30 days</li>
        </ul>
        <button class="plan-button">GET PLAN</button>
      </div>
      <div class="pricing-plan standard">
        <div class="plan-titlebg2">
          <div class="plan-title">Unlimited Calls+Data</div>
          <div class="plan-price">485</div>
        </div>
        <ul class="plan-features">
          <li>Voice Calls: Unlimited</li>
          <li>Validity: 80 days</li>
          <li>Data: 2GB/Day</li>
        </ul>
        <button class="plan-button">GET PLAN</button>
      </div>
      <div class="pricing-plan premium">
        <div class="plan-titlebg3">
          <div class="plan-title">Unlimited Calls+Data</div>
          <div class="plan-price">1999</div>
        </div>
        <ul class="plan-features">
          <li>Data: 600GB</li>
          <li>Validity: 365 days</li>
          <li>SMS: 100/Day</li>
        </ul>
        <button class="plan-button">GET PLAN</button>
      </div>
    </div>
  </body>
</html>
